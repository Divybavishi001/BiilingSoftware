{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ======== CSS ======== -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <!-- ======== Ajax js ======== -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- ======== Bootstrap 5 ======== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- ===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard Sidebar Menu</title> 
    <style>
        
        .ico{
            font-size: 24px;
            color: #707070;
        }

    </style>

</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{% static 'image/logo.png' %}" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Billing Master</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
            
        </header>

        <div class="menu-bar">
            <div class="menu">
                
                {% comment %} <li class="search-box">
                    <i class='bx bx-search ico'></i>
                    <input type="text" placeholder="Search...">
                </li> {% endcomment %}

                <ul class="menu-links p-0">
                    <li class="nav-link">
                        <a href="{% url 'dashboard' %}">
                            <i class='bx bx-home-alt ico px-3' ></i>
                            <span class="text nav-text px-2">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'generateorders' %}">
                            <i class='bx bx-book-open ico px-3'></i>
                            <span class="text nav-text px-2">Generate Orders</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'salesorders' %}">
                            <i class='bx bx-file ico px-3'></i>
                            <span class="text nav-text px-2">Sales Orders</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-purchase-tag-alt ico px-3'></i>
                            <span class="text nav-text px-2">Purchase Orders</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'supplier' %}">
                            <i class='bx bx-user-pin ico px-3'></i>
                            <span class="text nav-text px-2">Suppliers</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'customer' %}">
                            <i class='bx bx-user-circle ico px-3'></i>
                            <span class="text nav-text px-2">Customers</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-contentp-0">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out ico px-3' ></i>
                        <span class="text nav-text px-2">Logout</span>
                    </a>
                </li>

                {% comment %} <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li> {% endcomment %}
                
            </div>
        </div>

    </nav>
